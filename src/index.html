<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AppCompliance</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      #app-splash {
        position: fixed;
        inset: 0;
        background: #002b49;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease;
      }

      #app-splash.hide {
        opacity: 0;
        pointer-events: none;
      }
      .splash-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: whitesmoke;
        color: #002b49;
        width: 30%;
        height: 45%;
        border-radius: 5%;
      }
      img {
        height: 50px;
      }

      .loader {
        width: 90px;
        height: 14px;
        background: radial-gradient(circle closest-side, #002b49 92%, #0000) calc(100% / 3) 0 /
          calc(100% / 4) 100%;
        animation: l2 0.5s infinite linear;
      }
      @keyframes l2 {
        100% {
          background-position: 0 0;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <app-root> </app-root>
    <div id="app-splash">
      <div class="splash-content">
        <img src="img/logo-jabil@2x.png" alt="Jabil logo" />
        <h1>App Compliance Tracking</h1>
        <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
