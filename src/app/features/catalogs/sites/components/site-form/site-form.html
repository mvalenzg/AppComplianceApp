<form [formGroup]="siteForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">
  <div class="flex flex-column gap-2">
    <label for="name">Nombre del Sitio</label>
    <input pInputText id="name" formControlName="name" />
  </div>

  <div class="flex align-items-center gap-2">
    <p-toggleButton formControlName="active" onLabel="Activo" offLabel="Inactivo" />
  </div>

  <div class="flex justify-content-end gap-2 mt-4">
    <p-button label="Cancelar" [text]="true" severity="secondary" (onClick)="onCancel.emit()" />
    <p-button label="Guardar" type="submit" [disabled]="siteForm.invalid" />
  </div>
</form>
