<p-table
  #dt1
  dataKey="id"
  [value]="sites()"
  stripedRows
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50, 100]"
  [globalFilterFields]="['name']"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template #caption>
    <div class="flex">
      <p-iconfield iconPosition="left" class="ml-auto">
        <p-inputicon>
          <i class="pi pi-search"></i>
        </p-inputicon>
        <input
          pInputText
          type="text"
          (input)="dt1.filterGlobal($event.target.value, 'contains')"
          placeholder="Search keyword"
        />
      </p-iconfield>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-site>
    <tr>
      <td>
        @if (loading()) {
          <p-skeleton />
        } @else {
          {{ site.id }}
        }
      </td>
      <td>
        @if (loading()) {
          <p-skeleton />
        } @else {
          {{ site.name }}
        }
      </td>
      <td>
        @if (loading()) {
          <p-skeleton />
        } @else {
          <p-tag [value]="getValue(site.active)" [severity]="getSeverity(site.active)" />
        }
      </td>
      <td>
        @if (loading()) {
          <p-skeleton />
        } @else {
          <p-button
            icon="pi pi-pencil"
            aria-label="Edit"
            severity="info"
            (onClick)="confirmEdit(site)"
          />
          <p-button
            icon="pi pi-trash"
            aria-label="Save"
            severity="danger"
            (onClick)="confirmDelete(site.id)"
          />
        }
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td colspan="7">No sites found.</td>
    </tr>
  </ng-template>
</p-table>
