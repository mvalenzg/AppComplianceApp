<form [formGroup]="ownerForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">
  <div class="flex flex-column gap-2">
    <label for="name">Develoer Name</label>
    <input pInputText id="name" formControlName="name" />
  </div>

  <div class="flex align-items-center gap-2">
    <p-toggleButton formControlName="active" onLabel="Active" offLabel="Inactive" />
  </div>

  <div class="flex justify-content-end gap-2 mt-4">
    <p-button label="Save" type="submit" [disabled]="ownerForm.invalid" />
    <p-button label="Cancel" [text]="true" severity="secondary" (onClick)="onCancel.emit()" />
  </div>
</form>
